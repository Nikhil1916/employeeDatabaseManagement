<html>
    <head>
        <title>Employee Management Database</title>
        <link rel="stylesheet" href="./src/styles.css"  />
    </head>
    <body>
        <div class="app">
            <header class="flex">
                <h1>Employee Management Database</h1>
                <button class="create-employee">Add Employee</button>
            </header>
            <div class="employees-table">
                <div class="employes-list">
                    <p>Employee List</p>
                    <div class="employes-list-names"></div>
                </div>
                <div class="employee-detail">
                    <p class="employee-title">Employee Information</p>
                    <div class="employee-info"></div>
                </div>
            </div>
            <div class="addEmployee">
                <form class="addEmployee_create">
                    Add a new Employee
                    <div>
                      <input type="text" name="firstName" placeholder="First Name" required/>
                      <input type="text" name="lastName" placeholder="Last Name" required/>
                    </div>
                    <input type="text" name="imageUrl" placeholder="Image URL (Optional)" />
                    <input type="email" name="email" placeholder="Email" required/>
                    <input type="number" name="contactNumber" placeholder="Contact" required/>
                    <input type="number" name="salary" placeholder="Salary" required />
                    <input type="text" name="address" placeholder="Address" required/>
                    <input type="date" name="dob" placeholder="Date of Birth" class="employee-dob-input" required/>
                    <input type="submit" class="employee-form-submit" value="Submit">
                  </form>
            </div>
        </div>
        <script src="./src/script.js" type="module"></script>
    </body>
</html>
